<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/style.css' %}">

<body>
    <div class="container">
        <h1>TELECABLE</h1>

            {% csrf_token %}

            </div>
